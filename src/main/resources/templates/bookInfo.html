<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<meta charset="utf-8"/>

  <body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/book/bookList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>뒤로가기</a></li>
				<li><a th:href="@{/book/updateBook?id=}+${book.id}">수정하기</a></li>
			</ol>
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<img th:src="@{/image/book/}+${book.id}+'.png'" class="img-responsive center-block" />
					</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${book.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>작가: </strong><span th:text="${book.author}"></span></p>
						<p><strong>출판사: </strong><span th:text="${book.publisher}"></span></p>
						<p><strong>출판일: </strong><span th:text="${book.publicationDate}"></span></p>
						<p><strong>언어: </strong><span th:text="${book.language}"></span></p>
						<p><strong>카테고리: </strong><span th:text="${book.category}"></span></p>
						<p><strong>페이지: </strong><span th:text="${book.numberOfPages}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>형식: </strong><span th:text="${book.format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
						<p><strong>무게: </strong><span th:text="${book.shippingWeight}"></span>kg</p>
						<p><strong>가격: </strong><span th:text="${book.listPrice}"></span></p>
						<p><strong>할인가격: </strong><span th:text="${book.ourPrice}"></span></p>
						<p><strong>재고: </strong><span th:text="${book.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><strong>설명: </strong><span th:utext="${book.description}"></span></p>
			</div>
		</div>
	</div>
	
	<div th:replace="common/header :: body-bottom-scripts" />
  </body>
</html>
