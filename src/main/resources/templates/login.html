<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<meta charset="utf-8"/>

  <body>
  <div class="container">
	<img th:src="@{/image/logo.png}" class="img-responsive" style="width:250px;" />
	
	<div class="row">
		<div class="col-xs-4 col-md-offest-4">
			<div class="bg-danger" th:if="${param.error}">
				아이디 혹은 비밀번호가 틀렸습니다.
			</div>
			<div class="bg-danger" th:if="${param.logout}">
				로그아웃이 되었습니다.
			</div>
			<form class="form-signin" th:action="@{/login}" method="post">
				<h2 class="form-signin-heading">로그인</h2>
				<div class="form-group">
					<label for="username" class="sr-only">아이디</label>
					<input type="text" class="form-control" placeholder="아이디를 입력하세요." name="username" id="username" required="required" autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">비밀번호</label>
					<input type="password" class="form-control" placeholder="비밀번호를 입력하세요." name="password" id="password" required="required" />
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" value="로그인">로그인</button>
			</form>
		</div>
	</div>
	</div>
	
	<div th:replace="common/header :: body-bottom-scripts" />
  </body>
</html>
